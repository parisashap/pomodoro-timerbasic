<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-display">
            <div class="time" id="timeDisplay">25:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" data-minutes="25">25 min</button>
            <button class="preset-btn" data-minutes="15">15 min</button>
            <button class="preset-btn" data-minutes="5">5 min</button>
            <button class="preset-btn" data-minutes="1">1 min</button>
        </div>
    </div>
    
    <script src="p.js"></script>
</body>
</html>
